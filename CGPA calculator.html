<body style="text-align:center;border-style:dashed;"><br>
    <h1 style="margin-top:-5px">CGPA Calculator for ECEians @ NITJ</h1>

    <pre><select id="semester" style="height:40px;width:100px;border-radius:10px;font-size:12pt;" autofocus>
                <option value=1>First
                  <option value=2>Second
                      <option value=3>Third
                          <option value=4>Fourth
                              <option value=5>Fifth
                                  <option value=6>Sixth
                                      <option value=7>Seventh
                                          <option value=8>Eighth  
                </select>    <button type="button" onclick="sem()" onmousedown="this.style.background='#fff';" onmouseup="this.style.background='#ddd';" style="height:40px;cursor:hand;width:130px;border-radius:15px;font-size:10.5pt;border:1px solid black;font-family:Arial"><b>Submit Semester</b></button></pre>
    <pre><h6 id="textin" style="font-size:12pt"></h6></pre>
    <h6 id="resin" style="font-size:13pt;text-decoration:underline;"></h6>
    <button type="button" id="sgb" onclick="calcsg();" onmousedown="this.style.background='#fff';" onmouseup="this.style.background='#ddd';"
        style="height:40px;margin-top:200px;cursor:hand;width:120px;border-radius:15px;font-size:10pt;border:1.5px solid black;font-family:Arial;"><b>Calculate Result</b></button>
    <br><br>
</body>

</html>
